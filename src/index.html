<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100,300,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="amkodor-page">
        <!-- <div class="circule"></div> -->
        <h1 class="h1">Кейсы</h1>
        <img
          class="amkodor-laptop"
          src="./images/amkodor-page/laptop.png"
          alt="amkodor-laptop"
        />
        <div class="container-info">
          <p class="info-title">
            Создание корпоративного сайта для холдинга «АМКОДОР»
          </p>
          <p class="info-discription">
            Разработать и запустить корпоративный сайт для холдинга “АМКОДОР”
            для развития дилерской сети на рынках Беларуси и стран СНГ.
          </p>
          <div class="container-btn">
            <button class="btn-left">
              <img src="./images/amkodor-page/Vector-l.png" alt="left-size" />
            </button>
            <button class="btn-right">
              <img src="./images/amkodor-page/Vector-r.png" alt="right-size" />
            </button>
          </div>
          <div class="info-sections">
            <div class="info-section__elem1">
              <p>Направление</p>
              <span>WEB-разработка</span>
            </div>
            <div class="info-section__elem2">
              <p>Тип проекта</p>
              <span>Корпоративные сайты</span>
            </div>
            <div class="info-section__elem3">
              <p>Отрасль</p>
              <span>Производство, Торговля</span>
            </div>
          </div>
        </div>
      </section>
      <section class="clothes-page"></section>
    </div>
  </body>
</html>
